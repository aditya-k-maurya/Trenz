<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="appointment">
			<img class="trenz-bg" src="img/trenz-bg.jpg" alt="" />
			<div class="appointment-container">
				<div class="hero">
					<img src="img/trenz-logo-lq.png" alt="" />
				</div>

				<div class="appointment-btns">
					<div class="appointment-btn">APPOINTMENTS</div>
					<div class="transaction-btn">TRANSACTIONS</div>
				</div>

				<h2>Appointments</h2>

				<form action="">
					<input type="checkbox" id="showCheckbox" />
					<label for="showCheckbox">Show hidden</label>
				</form>

				<div class="appointment-date">
					<div class="current-date">
						<h4>September 12, 2023</h4>
						<img src="img/add.png" alt="" />
					</div>
					<div class="appointment-card-container">
						<div class="appointment-card">
							<div class="appointment-box">
								<div class="card-text">
									<h3>Trial Bride Updo</h3>
									<p>10:20 AM | 40 Minute(s)</p>
								</div>
								<img class="appointment-done-img" src="img/accept.png" alt="" />
							</div>
							<div class="appointment-option">
								<div class="edit-btn">
									<img src="img/more.png" alt="Edit" />
									<p>Edit</p>
								</div>
								<div class="delete-btn">
									<img src="img/close.png" alt="Edit" />
									<p>Delete</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script src="script.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Get all appointment cards
			const appointmentCards = document.querySelectorAll(".appointment-card");
			const windowWidth = window.innerWidth;

			// Attach event listeners to each appointment card
			appointmentCards.forEach((appointmentCard) => {
				let startX = 0;
				const appointmentBox =
					appointmentCard.querySelector(".appointment-box");

				appointmentCard.addEventListener("mousedown", function (event) {
					startX = event.clientX;
				});

				appointmentCard.addEventListener("mouseup", function (event) {
					const deltaX = event.clientX - startX;
					if (windowWidth < 650) {
						if (deltaX < -50) {
							appointmentBox.style.transform = "translateX(-140px)";
						} else {
							appointmentBox.style.transform = "translateX(0px)";
						}
					}
				});
			});
		});
	</script>
</html>
