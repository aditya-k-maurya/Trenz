<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/login.css" />
		<title>Trenz | Reset</title>

	<body>
		<div class="header">
			<img src="img/trenz-logo-lq.png" alt="trenz" />
		</div>

		<img class="bg-img" src="img/trenz-bg.jpg" alt="" />

		<div class="main-content">
			<div class="signup-container">
				<div class="form-container">
					<p class="title">Reset Password</p>
					<p class="sub-title">
						Enter the email you used to sign in, you will receive a reset code.
						You can use it to reset your password.
					</p>
					<form class="form">
						<input type="email" class="input" placeholder="Email" required />

						<button type="submit" class="btn">Submit</button>
					</form>
					<p class="sign-up-label reset-label">
						Back to <span class="sign-up-link">Login</span>
					</p>

					<div class="trenz-rights">

					</div>

			</div>
		</div>
