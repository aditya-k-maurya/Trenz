<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trenz | Login</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="header">
			<img src="img/trenz-logo-lq.png" alt="trenz" />
		</div>

		<img class="bg-img" src="img/trenz-bg.jpg" alt="" />

		<div class="main-content">
			<div class="login-container">
				<div class="form-container">
					<p class="title">Login</p>
					<p class="sub-title">
						By continuing, you agree to our 
						<span>Terms and Conditions</span> and <span>Privacy Policy</span> .
					</p>
					<form class="form">
						<input type="email" class="input" placeholder="Email" required />
						<div class="password">
							<input
								type="password"
								class="input"
								id="passwordInput"
								placeholder="Password"
								required />
							<img src="img/hide.png" alt="Show password" id="showHideButton" />
						</div>

						<button type="submit" class="btn">Login</button>
					</form>
					<div class="login-foot">
						<a href="">Create an Account</a>
						<div class="foot-dot"></div>
						<a href="">Forgot Password</a>
					</div>

					<div class="trenz-rights">
						<p>© Trenz. All rights reserved</p>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script>
		document
			.getElementById("showHideButton")
			.addEventListener("click", function () {
				var passwordInput = document.getElementById("passwordInput");
				var showHideButton = document.getElementById("showHideButton");

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					showHideButton.src = "img/view.png"; // Change the src attribute to hide image
				} else {
					passwordInput.type = "password";
					showHideButton.src = "img/hide.png"; // Change the src attribute to view image
				}
			});
	</script>
</html>
