<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trenz | Signup</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="header">
			<img src="img/trenz-logo-lq.png" alt="trenz" />
		</div>

		<img class="bg-img" src="img/trenz-bg.jpg" alt="" />

		<div class="main-content">
			<div class="signup-container">
				<div class="form-container">
					<p class="title">Create an Account</p>
					<p class="sub-title">
						By continuing, you agree to ourÂ 
						<span>Terms and Conditions</span> and <span>Privacy Policy</span> .
					</p>
					<form class="form">
						<input type="email" class="input" placeholder="Email" required />

						<div class="password">
							<input
								type="password"
								class="input"
								id="passwordInput"
								placeholder="Password"
								required />
							<img src="img/hide.png" alt="Show password" id="showHideButton" />
						</div>

						<div class="password">
							<input
								type="password"
								class="input"
								id="confirmPasswordInput"
								placeholder="Confirm Password"
								required />
							<img
								src="img/hide.png"
								alt="Show password"
								id="showConfirmHideButton" />
						</div>

						<div class="signup-phone">
							<input
								type="number"
								class="input"
								id="phone-number"
								placeholder="+1 (xxx)-xxx-xxxx"
								required />
						</div>

						<button type="submit" class="btn">Create</button>
					</form>
					<p class="sign-up-label">
						Already have an Account? <span class="sign-up-link">Login</span>
					</p>
				</div>
			</div>
		</div>
	</body>

	<script>
		// password visibality
		document
			.getElementById("showHideButton")
			.addEventListener("click", function () {
				const passwordInput = document.getElementById("passwordInput");
				const showHideButton = document.getElementById("showHideButton");

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					showHideButton.src = "img/view.png"; // Change the src attribute to hide image
				} else {
					passwordInput.type = "password";
					showHideButton.src = "img/hide.png"; // Change the src attribute to view image
				}
			});

		document
			.getElementById("showConfirmHideButton")
			.addEventListener("click", function () {
				const confirmPasswordInput = document.getElementById(
					"confirmPasswordInput"
				);
				const showConfirmHideButton = document.getElementById(
					"showConfirmHideButton"
				);

				if (confirmPasswordInput.type === "password") {
					confirmPasswordInput.type = "text";
					showConfirmHideButton.src = "img/view.png"; // Change the src attribute to hide image
				} else {
					confirmPasswordInput.type = "password";
					showConfirmHideButton.src = "img/hide.png"; // Change the src attribute to view image
				}
			});

		function formatPhoneNumber(input) {
			var numericValue = input.value.replace(/\D/g, "");

			var formattedValue =
				"(" +
				numericValue.substring(0, 3) +
				")-" +
				numericValue.substring(3, 6) +
				"-" +
				numericValue.substring(6, 10);

			input.value = formattedValue;
		}

		var phoneNumberInput = document.getElementById("phone-number");

		phoneNumberInput.addEventListener("input", function (event) {
			clearTimeout(timeout);
			timeout = setTimeout(function () {
				formatPhoneNumber(event.target);
			}, 500); // Adjust the delay as needed
		});
	</script>
</html>
