<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trenz | Login</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="header">
			<img src="img/trenz-logo-lq.png" alt="trenz" />
		</div>

		<img class="bg-img" src="img/trenz-bg.jpg" alt="" />

		<div class="main-content">
			<div class="signup-container">
				<div class="form-container">
					<p class="title">Create an Account</p>
					<p class="sub-title">
						By continuing, you agree to ourÂ 
						<span>Terms and Conditions</span> and <span>Privacy Policy</span> .
					</p>
					<form class="form">
						<input
							type="name"
							class="input"
							placeholder="First Name"
							required />
						<input type="name" class="input" placeholder="Last Name" required />
						<input type="email" class="input" placeholder="Email" required />

						<div class="password">
							<input
								type="password"
								class="input"
								id="passwordInput"
								placeholder="Password"
								required />
							<img src="img/view.png" alt="Show password" id="showHideButton" />
						</div>

						<input
							type="number"
							class="input"
							placeholder="Phone Nubmer"
							required />

						<button type="submit" class="form-btn">Create</button>
					</form>
					<p class="sign-up-label">
						Already have an Account? <span class="sign-up-link">Login</span>
					</p>
				</div>
			</div>
		</div>
	</body>

	<script>
		document
			.getElementById("showHideButton")
			.addEventListener("click", function () {
				var passwordInput = document.getElementById("passwordInput");
				var showHideButton = document.getElementById("showHideButton");

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					showHideButton.src = "img/hide.png"; // Change the src attribute to hide image
				} else {
					passwordInput.type = "password";
					showHideButton.src = "img/view.png"; // Change the src attribute to view image
				}
			});
	</script>
</html>
